<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container">
    <h2>Create Student</h2>
    <form id="studentForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required pattern="[A-Za-z]+" title="Only letters allowed" />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required pattern="[A-Za-z]+" title="Only letters allowed" />
      </div>
      <div class="mb-3">
        <label for="rollNumber" class="form-label">Roll Number</label>
       <input type="text" id="rollNumber" class="form-control" required pattern="\d{3,}" title="Enter at least 3 digits" />


      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="" selected disabled>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="students.html" class="btn btn-link">View Students</a>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
